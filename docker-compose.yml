version: "3.2"
services:

    api:
        container_name: api
        image: bryi/api
        #build:
        #    context: api/
        depends_on:
            - postgres
            - redis
        environment:
            - PATH=/home/worker/.local/bin:$PATH
            - POSTGRES_URL=postgres:5432
            - POSTGRES_USER=ctm
            - POSTGRES_PW=ctm
            - POSTGRES_DB=app_redis
            - REDIS_SERVER=redis
            - FLASK_APP=api.py

    postgres:
        container_name: postgres
        image: 'postgres:12'
        restart: always
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_USER=ctm
            - POSTGRES_PASSWORD=ctm
    
    redis:
        container_name: redis
        image: "redis:alpine"
        command: redis-server
        ports:
            - "6379:6379"
        depends_on:
            - postgres
        volumes:
            - redis_data:/data
            #- /tmp/redis.conf:/usr/local/etc/redis/redis.conf
        environment:
            - REDIS_REPLICATION_MODE=master
          
    frontend:
        container_name: frontend
        image: bryi/frontend
        #build:
        #    context: web/
        ports:
            - "80:5001"
        depends_on:
            - api
        environment:
            - PATH=/home/worker/.local/bin:$PATH
            - FLASK_APP=flask_frontend.py
    
    rq-worker:
        container_name: rq-worker
        #build:
        #    context: api/
        #    dockerfile: Dockerfile_worker
        image: bryi/worker
        depends_on:
            - redis
        environment:
            - REDIS_SERVER=redis
            - PATH=/home/worker/.local/bin:$PATH
    
volumes:
    postgres_data:
        driver: local
    redis_data:
        driver: local
    
