version: "3.2"
services:

    api:
        container_name: api
        image: api
        build:
            context: .
        environment:
            - PATH=/root/.local/bin:$PATH
            - FLASK_APP=api.py
        ports:
            - "5000:5000"
        entrypoint: ./entrypoint.sh
          
    frontend:
        container_name: frontend
        image: api
        depends_on:
            - api
        environment:
            - PATH=/root/.local/bin:$PATH
            - FLASK_APP=flask_frontend.py 
        ports:
            - "5001:5001"
        command: flask run --port=5001 --host=0.0.0.0
    
    rq-worker:
        container_name: rq-worker
        image: api
        environment:
            - PATH=/root/.local/bin:$PATH
        command: rq worker --url redis://10.0.0.25:6379
