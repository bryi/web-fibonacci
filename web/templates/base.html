  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type = "text/javascript">
    var funcTime
    function gavno(){
        $.get( "http://192.168.56.114:5003/dict", function( data ) {
            $('#dict').empty();
            for (const [key, value] of Object.entries(data)) {
              if (value === 'Запрос помещен в очередь'){
                $('#dict').append("<tr><td class='text-white'>Для числа <b>"+key+"</b> <b>"+value+"</b></td></tr>");
              } else {
                $('#dict').append("<tr><td class='text-white'>Для числа <b>"+key+"</b> значение равно <b>"+value+"</b></td></tr>");
              }
          }
            funcTime = setTimeout(gavno, 1000)
            //$('#x').val(data)
        });
    }
    function stopFunction(){
        clearTimeout(funcTime); // stop the timer
    }
    $(document).ready(function(){
        gavno();
    });

</script>
